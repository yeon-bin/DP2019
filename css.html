<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
    <style>
        b{
            /* 요소 선택자 */
            color: tomato;
        }

        .c_name{
            color: teal;
        }
        #i_name{
            color: aqua;
        }

        #i_name2:before{content:"★";}
        #i_name2:after{content:"☆";}
        #i_name2:first-letter{font-size:32px;}
        #i_name2:first-line{color: crimson;}

        .con:first-child{
                color:blue;
        }
        .con:last-child{

        }
        .con:nth-child(5){

        }

    </style>
</head>

    <ul>
        <li class="con">내용1</li>
        <li class="con">내용2</li>
        <li class="con">내용3</li>
        <li class="con">내용4</li>

</style>

</html>
